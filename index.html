<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine prediction model</title>
</head>

<body>
    <div>
        <h2 ><span >Wine Quality</span></h2>
        <div>
            <p>Model Quality Prediction Model</p>
        </div>
    </div>
    <div>
        <form action="{{ url_for('predict') }}" method="POST">
            
            <h4>Fixed Acidity</h4>
            <input class="form-input" type="text" name="fixed acidity" placeholder="eg. 7.1"><br>
            <h4>Volatile Acidity</h4>
            <input class="form-input" type="text" name="volatile acidity" placeholder="eg. 0.27"><br>
            <h4>Citric Acid</h4>
            <input class="form-input" type="text" name="citric acid" placeholder="eg. 0.36"><br>
            <h4>Residual Sugar</h4>
            <input class="form-input" type="text" name="residual sugar" placeholder="eg. 20.7"><br>
            <h4>Chlorides</h4>
            <input class="form-input" type="text" name="chlorides" placeholder="eg. 0.045"><br>
            <h4>Free Sulfur Dioxide</h4>
            <input class="form-input" type="text" name="free sulfur dioxide" placeholder="eg. 45.0"><br>
            <h4>Total Sulfur Dioxide</h4>
            <input class="form-input" type="text" name="total sulfur dioxide" placeholder="eg. 170.0"><br>
            <h4>Density</h4>
            <input class="form-input" type="text" name="density" placeholder="eg. 1.0010"><br>
            <h4>PH</h4>
            <input class="form-input" type="text" name="pH" placeholder="eg. 3.00"><br>
            <h4>Sulphates</h4>
            <input class="form-input" type="text" name="sulphates" placeholder="eg. 0.45"><br>
            <h4>Alcohol</h4>
            <input class="form-input" type="text" name="alcohol" placeholder="eg. 8.8"><br>
            <input type="submit"  value="Predict">
        </form>
    </div>
</body>

</html>
